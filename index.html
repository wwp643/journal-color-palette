            { groups: 10, style: "è½»é‡æŸ”å’Œå¤šå½©é£", rgb: "248,220,181 + 181,221,246 + 251,188,181 + 130,196,182 + 251,212,241 + 184,174,234 + 241,181,109 + 136,216,217 + 184,174,234 + 251,188,181", scene: "åä¸ªç»†åˆ†äºšå‹çš„è”åˆå±•ç¤º", caption: "è½»é‡æŸ”å’Œå¤šå½©é…è‰²ï¼Œé€‚é…åç±»ç»†åˆ†äºšå‹å±•ç¤ºï¼Œæ¸…æ™°åŒºåˆ†äºšå‹ä¸”ä¿æŒè§†è§‰ä½“éªŒèˆ’é€‚ã€‚" }
        ];

        let activeFilter = null; // null for 'All'

        // è¾…åŠ©å‡½æ•°ï¼šå°† RGB å­—ç¬¦ä¸²è§£æä¸º CSS é¢œè‰²æ•°ç»„ï¼ˆä¼˜åŒ–å®¹é”™æ€§ï¼‰
        function parseRgbString(rgbString) {
            if (!rgbString || typeof rgbString !== 'string') return [];
            
            // ç»Ÿä¸€æ›¿æ¢åˆ†éš”ç¬¦ï¼ˆ+ã€â†’ï¼‰ä¸ºåˆ†éš”ç¬¦ï¼Œå…¼å®¹å‰åç©ºæ ¼
            const cleanString = rgbString.replace(/\s*[+â†’]\s*/g, '|').trim();
            const rgbBlocks = cleanString.split('|');
            
            return rgbBlocks.map(block => {
                // ç²¾å‡†åŒ¹é… RGB æ•°å€¼ï¼ˆ1-3ä½æ•°å­—ï¼Œé€—å·åˆ†éš”ï¼‰
                const rgbMatch = block.match(/(\d{1,3})\s*,\s*(\d{1,3})\s*,\s*(\d{1,3})/);
                if (rgbMatch && rgbMatch.length === 4) {
                    // ç®€å•æ ¡éªŒæ•°å€¼èŒƒå›´ï¼ˆ0-255ï¼‰
                    const r = Math.min(255, Math.max(0, parseInt(rgbMatch[1], 10)));
                    const g = Math.min(255, Math.max(0, parseInt(rgbMatch[2], 10)));
                    const b = Math.min(255, Math.max(0, parseInt(rgbMatch[3], 10)));
                    return `rgb(${r}, ${g}, ${b})`;
                }
                return '';
            }).filter(c => c); // è¿‡æ»¤ç©ºå€¼ï¼Œé¿å…æ— æ•ˆé¢œè‰²å—
        }

        // æ¸²æŸ“é…è‰²å¡ç‰‡
        function renderPalettes(data) {
            const paletteList = document.getElementById('paletteList');
            paletteList.innerHTML = '';

            const filteredData = activeFilter
                ? data.filter(p => p.groups === activeFilter)
                : data;

            if (filteredData.length === 0) {
                paletteList.innerHTML = '<p style="text-align: center; color: #888;">æœªæ‰¾åˆ°ç¬¦åˆç­›é€‰æ¡ä»¶çš„é…è‰²æ–¹æ¡ˆã€‚</p>';
                return;
            }

            filteredData.forEach(palette => {
                const colors = parseRgbString(palette.rgb);

                const colorSwatchesHtml = colors.map(color => 
                    `<div class="color-block" style="background-color: ${color};"></div>`
                ).join('');

                const cardHtml = `
                    <div class="palette-card">
                        <div class="style-name">${palette.groups}ç»„ - ${palette.style}</div>
                        
                        <div class="color-swatches">
                            ${colorSwatchesHtml}
                        </div>
                        
                        <div class="rgb-container" data-rgb="${palette.rgb}">
                            ${palette.rgb}
                            <button class="copy-btn">å¤åˆ¶</button>
                        </div>

                        <p class="scene-text">åœºæ™¯ï¼š${palette.scene}</p>
                        <p class="desc-text">${palette.caption}</p>
                    </div>
                `;
                paletteList.innerHTML += cardHtml;
            });
        }

        // æ¸²æŸ“ç­›é€‰æŒ‰é’®
        function renderFilters() {
            const filterGroup = document.getElementById('filterGroup');
            const groupNumbers = [...new Set(paletteData.map(p => p.groups))].sort((a, b) => a - b);
            
            // æ·»åŠ  'All' æŒ‰é’®
            let buttonsHtml = `<button class="filter-btn ${activeFilter === null ? 'active' : ''}" data-group="all">å…¨éƒ¨ (${paletteData.length})</button>`;
            
            // æ·»åŠ åˆ†ç»„æŒ‰é’®
            groupNumbers.forEach(group => {
                const count = paletteData.filter(p => p.groups === group).length;
                const isActive = activeFilter === group;
                buttonsHtml += `<button class="filter-btn ${isActive ? 'active' : ''}" data-group="${group}">${group}ç»„ (${count})</button>`;
            });

            filterGroup.innerHTML = buttonsHtml;

            // ç»‘å®šç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const group = this.getAttribute('data-group');
                    // å¢åŠ å®¹é”™ï¼šç¡®ä¿è½¬æ¢ä¸ºæœ‰æ•ˆæ•°å­—æˆ–null
                    activeFilter = group === 'all' ? null : (parseInt(group, 10) || null);
                    renderFilters(); // é‡æ–°æ¸²æŸ“æŒ‰é’®ä»¥æ›´æ–° active çŠ¶æ€
                    renderPalettes(paletteData); // é‡æ–°æ¸²æŸ“åˆ—è¡¨
                });
            });
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼ˆæŒ‚è½½åˆ°windowï¼Œç¡®ä¿onclickå¯è®¿é—®ï¼Œä¼˜åŒ–æ–‡æœ¬æå–ï¼‰
        window.copyToClipboard = function(element) {
            // ä¼˜å…ˆä»data-rgbå±æ€§è·å–çº¯å‡€RGBæ–‡æœ¬ï¼Œé¿å…æ··å…¥æŒ‰é’®å†…å®¹
            const rgbText = element.getAttribute('data-rgb') || element.firstChild.textContent.trim();
            
            navigator.clipboard.writeText(rgbText).then(() => {
                const button = element.querySelector('.copy-btn');
                if (!button) return;
                const originalText = button.textContent;
                const originalBg = button.style.backgroundColor;
                
                // å¤åˆ¶æˆåŠŸæç¤º
                button.textContent = 'å·²å¤åˆ¶!';
                button.style.backgroundColor = '#17a2b8';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = originalBg;
                }, 800);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶ã€‚');
            });
        };

        // åˆå§‹åŒ–é¡µé¢ï¼ˆå¢åŠ DOMåŠ è½½å®Œæˆå®¹é”™ï¼‰
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šRGBå®¹å™¨ç‚¹å‡»äº‹ä»¶ï¼ˆæ›¿ä»£å†…è”onclickï¼Œæ›´ç¨³å¥ï¼‰
            document.addEventListener('click', function(e) {
                if (e.target.closest('.rgb-container')) {
                    window.copyToClipboard(e.target.closest('.rgb-container'));
                }
            });
            
            renderFilters();
            renderPalettes(paletteData);
        });
    </script>
